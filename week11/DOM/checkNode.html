<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Node Example</title>
  </head>
  <body>
    <!-- Comment -->
    <div id="exampleDiv">
      <p>This is a paragraph inside a div.</p>
      <span>And this is a span.</span>
    </div>

    <script>
      // Assume you have a reference to the 'exampleDiv' element
      var someNode = document.getElementById("exampleDiv")
      var someNode1 = document.body.childNodes[1]
      console.log(someNode1)

      const element = someNode
      //   const element = someNode1

      // Check if it's an element node and get the tag name
      if (element.nodeType === Node.ELEMENT_NODE) {
        var nodeName = element.nodeName // or someNode.nodeName
        console.log("The Node name of the element is:", nodeName)
      } else {
        var nodeName = element.nodeName
        console.log("The Node name of the element is not :", nodeName)
      }
    </script>
  </body>
</html>
